    <div class="myBox">
      <div class="logo"></div>

      <div class="nameDiv">
        <label class="nameLabel" id="nameLabel">نام کاربری</label>
        <input type="text" class="nameInput" id="nameInput">
        <span class="fa fa-user" id="user"></span>
      </div>

      <div class="passDiv">

        <input type="password" class="passInput" id="passInput">
        <span class="fa fa-lock" id="lock"></span>
        <span style="position: relative;" class="si" id="si"><span class="khatEye" id="khatEye"></span><span class="fas fa-eye" id="eye"></span></span>
      </div>

      <input type="text" class="numUguss" id="numUguss" placeholder="کد تصویر">

      <div class="numbers"></div>

      <button class="submitButton" id="submitButton">ورود</button>

    </div>
